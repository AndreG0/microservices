server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: car-service
          uri: lb://car-service
          predicates:
            - Path=/car/**
        - id: motorcycle-service
          uri: lb://motorcycle-service
          predicates:
            - Path=/motorcycle/**
        - id: bike-service
          uri: lb://bike-service
          predicates:
            - Path=/bike/**
         - id: scooter-service
          uri: lb://scooter-service
          predicates:
            - Path=/scooter/**