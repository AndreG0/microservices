server.port=8003
spring.application.name=motorcycle-service


spring.datasource.url=jdbc:mysql://localhost:3306/user_application?useSSL=false

#Nombre de usuario y contrase?a
spring.datasource.username=root
spring.datasource.password=

#mostrar SQL en la consola
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format.sql=true

#Actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto=update

#Hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
